<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Menu Indicador</title>
</head>
<body>
      <ul>
            <li> <a href="#"> <ion-icon name="home-outline"></ion-icon> <text>In√≠cio</text> </a> </li>
            <li> <a href="#"> <ion-icon name="person-outline"></ion-icon> <text>Conta</text> </a> </li>
            <li class="active"> <a href="#"> <ion-icon name="add-circle-outline"></ion-icon> <text>Criar</text> </a> </li>
            <li> <a href="#"> <ion-icon name="settings-outline"></ion-icon> <text>Config</text> </a> </li>
            <li> <a href="#"> <ion-icon name="chatbubble-outline"></ion-icon> <text>Chat</text> </a> </li>
            <div id="marker"><span></span></div>
      </ul>

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


      <script>
            let marcador = document.querySelector('#marker')
            let lista = document.querySelectorAll('ul li')
      
            marcador.style.left  = 240 + 'px';
            marcador.style.width = 80 + 'px';

            function moverIndicador(elemento) {
                  marcador.style.left = elemento.offsetLeft + 'px';
                  marcador.style.width = elemento.offsetWidth + 'px';
            }

            lista.forEach(link => {
                  link.addEventListener("click", (elemento) => {
                        moverIndicador(elemento.target);
                  })
            })

            // Adiciona a classe

            function ativarLink() {
                  lista.forEach(item => {
                        item.classList.remove("active");
                        this.classList.add("active");
                  })
            }

            lista.forEach(item => {
                  item.addEventListener('click', ativarLink)
            })

      </script>

</body>
</html>
