<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UTF-8">
      <title>Cards Glassmorphism</title>
      <!-- Links -->
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- AOS CSS -->
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
      <div class="container">
            <div class="glass" style="--r:15;" data-text="Design" data-aos="fade-down" data-aos-delay="350">
                  <i class="fa-regular fa-pen-to-square"></i>
            </div>
            <div class="glass" style="--r:25;" data-text="Code" data-aos="fade-right" data-aos-delay="250">
                  <i class="fa-solid fa-code"></i>
            </div>
            <div class="glass" style="--r:35;" data-text="Launch" data-aos="fade-left" data-aos-delay="150">
                  <i class="fa-solid fa-rocket"></i>
            </div>
            <div class="glass" style="--r:45;" data-text="Earn" data-aos="fade-up" data-aos-delay="350">
                  <i class="fa-solid fa-wallet"></i>
            </div>
      </div>
      <!-- AOS SCRIPT -->
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
</body>
</html>
